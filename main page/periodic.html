<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Dashboard - Udemy Style</title>
    <link rel="stylesheet" href="./pomo.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="./image1.png" alt="Logo" />
        </div>
    
        <nav>
            <ul>
                <li><a href="./physicsmain.html">Physics</a></li>
                <li><a href="./chemmain.html">Chemistry</a></li>
                <li><a href="./mathsmain.html">Mathematics</a></li>
                <li><a href="./pomo.html">Pomodoro</a></li>
            </ul>
        </nav>
        
        <div class="profile-circle"></div>
    </header>

    <!-- Sidebar Navigation -->
    <aside>
        <ul>
            <li><a href="./Main.html">Dashboard</a></li>
            
        </ul>
    </aside>

    <!-- Main Content Section -->
    <main>
        
        
        <!-- Pomodoro Timer Section -->
        <section>
            
            <div class="container">
                <div class="switch">
                    <input type="checkbox" class="switch__input" id="Switch">
                    <label class="switch__label" for="Switch">
                        <span class="switch__indicator"></span>
                        <span class="switch__decoration"></span>
                    </label>
                </div>
                <img src="./periodic_table.jpg"/>
                </div>
        </section>
    </main>

    <script>
        const toggleSwitch = document.getElementById('Switch');
        const body = document.body;

        // Load dark mode state from localStorage if exists
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            toggleSwitch.checked = true;
        }

        // Event listener to toggle dark mode
        toggleSwitch.addEventListener('change', function() {
            if (toggleSwitch.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark'); // Save the dark mode state
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light'); // Save the light mode state
            }
        });

        // Sliding motion logic for course cards
        let currentSlide = 0;
        const slides = document.querySelectorAll('.course-card');
        const courseCardWrapper = document.getElementById('courseCardWrapper');

        function moveSlides() {
            currentSlide = (currentSlide + 1) % slides.length; // Loop back after last slide
            const slideWidth = slides[0].clientWidth;
            courseCardWrapper.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
        }

        // Move slides every 4.5 seconds
        setInterval(moveSlides, 3500);
    </script>
    
</body>
</html>
